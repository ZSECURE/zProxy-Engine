name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            gui: true
          - target: aarch64-apple-darwin
            os: macos-latest
            gui: true
          - target: x86_64-apple-darwin
            os: macos-13
            gui: true
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            gui: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            gui: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Install system dependencies (Linux GUI)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get install -y libxkbcommon-dev libwayland-dev libxkbcommon-x11-0

      - name: Install mingw (Windows cross-compile)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Build engine and build tool
        run: cargo build --release -p zproxy-engine -p zproxy-build --target ${{ matrix.target }}

      - name: Build GUI
        if: matrix.gui
        run: cargo build --release -p zproxy-gui --features gui --target ${{ matrix.target }}

      - name: Package artifacts
        shell: bash
        run: |
          TARGET="${{ matrix.target }}"
          ARCHIVE="zproxy-${{ github.ref_name }}-${TARGET}.tar.gz"
          mkdir -p dist
          if [[ "$TARGET" == *"windows"* ]]; then
            EXT=".exe"
          else
            EXT=""
          fi
          cp "target/${TARGET}/release/zproxy${EXT}" "dist/zproxy${EXT}"
          cp "target/${TARGET}/release/zproxy-build${EXT}" "dist/zproxy-build${EXT}"
          if [[ "${{ matrix.gui }}" == "true" ]]; then
            cp "target/${TARGET}/release/zproxy-gui${EXT}" "dist/zproxy-gui${EXT}"
          fi
          tar -czf "${ARCHIVE}" -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zproxy-${{ github.ref_name }}-${{ matrix.target }}
          path: zproxy-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            artifacts/*.tar.gz
